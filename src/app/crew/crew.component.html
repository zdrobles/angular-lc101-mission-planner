<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" (click)="addCrewMember(member)" *ngFor="let member of candidates">
            {{member['name']}}
        </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew
        <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
        <span *ngIf="crew.length === 3">Full</span>
    </h3>
    <ol>
        <li (mouseover)="selected = astronaut" (mouseout)="selected = ''" *ngFor="let astronaut of crew">
            {{astronaut['name']}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="selected" src="{{selected['photo']}}" alt="{{selected['name']}}">
</div>
